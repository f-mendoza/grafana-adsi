global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"

    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "laravel_app"

    # Override global settings
    scrape_interval: 5s
    metrics_path: /prometheus
    static_configs:
      - targets: ["granafa-laravel:80"]
